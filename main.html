<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sean's Shopping List App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light|Architects+Daughter' rel='stylesheet' type='text/css'>
</head>
<body>
<header class="masthead">
<hl class="headline">Sean's Shopping List App</hl>
</header>

<form class="inputbox">
Add to list: <br>
<input type="text" name="addition">
</form>

<div class="need">
<h1>This is what we need:</h1>
<ul>
<!--
This first button is an example state for when people highlight an item. A red 'x' button appears which will be useed to remove it completely from the list. In the JS, on hover it should activate hover and button simultaneously
-->
<li>Eggs <button type="button">&#10006</button></li>
<li>Pork</li>
<li>Steak</li>
</ul>
</div>

<div class="have">
<h1>In the cart:</h1>
<ul>
<li>Spinach</li>
<li>Asparagus</li>
<li>Brussel Sprouts</li>
</ul>
</div>








<footer>
	<h1>This will be contact information</h1>
</footer>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
